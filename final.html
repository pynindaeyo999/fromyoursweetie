<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status!</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the CSS link is correct -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Open+Sans&display=swap" rel="stylesheet"> <!-- Correct font import -->
    <style>
        /* General body and container styles */
        body {
            font-family: 'Open Sans', sans-serif; /* Fallback font */
            background: linear-gradient(135deg, #ffb7e2, #ffd3c7, #ffe4f9, #efb5ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        .emoji {
            font-size: 100px;
            margin-bottom: 20px;
        }

        /* Delivery status text with animated wave for each letter */
        .delivery-status h2 {
            font-family: 'Jersey 10', sans-serif; /* Correct font-family applied here */
            font-size: 30px;
            margin-bottom: 20px;
            display: inline-block;
            white-space: nowrap; /* Prevent line breaks */
            color:#e176ff
        }

        /* Wrap each letter individually for animation */
        .delivery-status span {
            display: inline-block;
            animation: floatUpDown 4s ease-in-out infinite; /* Apply smooth animation */
        }

        /* Keyframes for the floating up and down effect */
        @keyframes floatUpDown {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-8px);
            }
            50% {
                transform: translateY(5px);
            }
            75% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Set animation delay for each letter (0.2s increment per letter) */
        .delivery-status span:nth-child(1) {
            animation-delay: 0s;
        }
        .delivery-status span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .delivery-status span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .delivery-status span:nth-child(4) {
            animation-delay: 0.3s;
        }
        .delivery-status span:nth-child(5) {
            animation-delay: 0.4s;
        }
        .delivery-status span:nth-child(6) {
            animation-delay: 0.5s;
        }
        .delivery-status span:nth-child(7) {
            animation-delay: 0.6s;
        }
        .delivery-status span:nth-child(8) {
            animation-delay: 0.7s;
        }
        .delivery-status span:nth-child(9) {
            animation-delay: 0.8s;
        }
        .delivery-status span:nth-child(10) {
            animation-delay: 0.9s;
        }
        .delivery-status span:nth-child(11) {
            animation-delay: 1s;
        }
        .delivery-status span:nth-child(12) {
            animation-delay: 1.1s;
        }
        .delivery-status span:nth-child(13) {
            animation-delay: 1.2s;
        }
        .delivery-status span:nth-child(14) {
            animation-delay: 1.3s;
        }
        .delivery-status span:nth-child(15) {
            animation-delay: 1.4s;
        }
        .delivery-status span:nth-child(16) {
            animation-delay: 1.5s;
        }
        .delivery-status span:nth-child(17) {
            animation-delay: 1.6s;
        }
        .delivery-status span:nth-child(18) {
            animation-delay: 1.7s;
        }
        .delivery-status span:nth-child(19) {
            animation-delay: 1.8s;
        }
        .delivery-status span:nth-child(20) {
            animation-delay: 1.9s;
        }
        .delivery-status span:nth-child(21) {
            animation-delay: 2.0s;
        }
        .delivery-status span:nth-child(22) {
            animation-delay: 2.1s;
        }
        .delivery-status span:nth-child(23) {
            animation-delay: 2.2s;
        }
        .delivery-status span:nth-child(24) {
            animation-delay: 2.3;
        }
        .delivery-status span:nth-child(25) {
            animation-delay: 2.4s;
        }
        .delivery-status span:nth-child(26) {
            animation-delay: 2.5s;
        }
        .delivery-status span:nth-child(27) {
            animation-delay: 2.6s;
        }
        .delivery-status span:nth-child(28) {
            animation-delay: 2.7s;
        }
        .delivery-status span:nth-child(29) {
            animation-delay: 2.8s;
        }
        .delivery-status span:nth-child(30) {
            animation-delay: 2.9s;
        }
        .delivery-status span:nth-child(31) {
            animation-delay: 3.0s;
        }
        .delivery-status span:nth-child(32) {
            animation-delay: 3.1s;
        }
        .delivery-status span:nth-child(33) {
            animation-delay: 3.2s;
        }
        .delivery-status span:nth-child(34) {
            animation-delay: 3.3s;
        }
        .delivery-status span:nth-child(35) {
            animation-delay: 3.4s;
        }
        /* Continue applying a 0.1s delay for each subsequent letter */
        
        .truck {
            position: absolute;
            right: -10px; /* Align it at the far right */
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            font-size: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #fff0d1;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            border-radius: 15px;
        }

        .light {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 236, 127, 0.7), rgba(255, 255, 255, 0));
            animation: lightEffect 3s linear infinite;
        }

        @keyframes lightEffect {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Emoji in the center -->
        <div class="emoji">
            ü©∑üéÅ‚ú®

        <!-- Delivery Status -->
        <div class="delivery-status">
            <h2>

                <span>D</span>

                <span>l</span>

                <span>r</span>

                <span>S</span>
                <span>t</span>

                <span>t</span>

                <span>s</span>
                <span>:</span>
                <span> </span>
                <span>G</span>
                <span>i</span>
                <span>f</span>
                <span>t</span>
                <span> </span>
                <span>i</span>
                <span>s</span>
                <span> </span>
                <span>o</span>
                <span>n</span>
                <span> </span>
                <span>t</span>
                <span>h</span>
                <span>e</span>
                <span> </span>
                <span>w</span>
                <span>a</span>
                <span>y</span>
                <span>!</span>
            </h2>
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" style="width: 65%;"> <!-- Set 65% progress -->
                    <div class="truck">üöö</div> <!-- Cargo truck emoji -->
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
