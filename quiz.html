<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How long have we been together? ❤️</h1>
        <div class="options">
            <button onclick="checkAnswer(1)">1,000 years</button>
            <button onclick="checkAnswer(2)">100 years</button>
            <button onclick="checkAnswer(3)">3 lightyears</button>
            <button onclick="checkAnswer(4)">3 years</button>
        </div>
        <p id="feedback"></p>
    </div>

    <script>
        function checkAnswer(choice) {
            if (choice === 4) {
                window.location.href = 'hint1.html';
            } else {
                let funnyImages = {
                    1: 'funny1.jpg',
                    2: 'funny2.jpg',
                    3: 'funny3.jpg'
                };
                document.getElementById('feedback').innerHTML = `<img src='${funnyImages[choice]}' alt='Wrong Answer' width='200px'><br>Try Again!`;
            }
        }
    </script>
</body>
</html>
